name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r requirements.txt
    
    - name: Run basic import test
      run: |
        python -c "from scripts.gh_helper import GrassholperDataHelper; print('✅ Import successful')"
        python -c "from scripts.merge_engine import SyncEngine; print('✅ Sync engine loaded')"
        python -c "from scripts.agol_exporter import AGOLExporter; print('✅ AGOL exporter loaded')"

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        pip install flake8 black
    
    - name: Check code style with black
      run: black --check scripts/ --line-length=100 || true
    
    - name: Lint with flake8
      run: flake8 scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
